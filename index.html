<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="player-buttons">
        <ul id="rules">
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beats Paper</li>
        </ul>
        <h2 id="instructions">Choose your weapon!</h2>
        <button id="rock-button" value="Rock">Rock</button>
        <button id="paper-button" value="Paper">Paper</button>
        <button id="scissors-button" value="Scissors">Scissors</button>
    </div>
    <div id="game-info" hidden>
        <p id="match-counter"></p>
        <p id="round-counter"></p>
        <p id="player-score"></p>
        <p id="computer-score"></p>
        <pre id="round-result-info"></pre>
    </div>
    <p id="match-result" hidden></p>
        <button id="reset-button" hidden>Play Again</button>
</body>
</html>
